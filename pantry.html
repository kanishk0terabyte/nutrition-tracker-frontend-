<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantry - Nutrition Tracker</title>
  <link rel="stylesheet" href="recipes-style.css">
</head>
<body>
  <main class="container">
    <div class="header-row">
      <button id="logoutBtn" class="btn back-btn">Logout</button>
      <h1>ðŸ§º My Pantry</h1>
    </div>

    <form id="addIngredientForm">
      <label for="ingredient">Ingredient:</label>
      <input type="text" id="ingredient" required>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" required min="1">

      <button type="submit">Add Ingredient</button>
    </form>

    <h2>Current Pantry</h2>
    <ul id="pantryList"></ul>

    <button id="submitBtn" class="btn">Get Recipes</button>

    <div class="veg-gallery">
      <img src="https://cdn-icons-png.flaticon.com/512/135/135620.png" alt="Tomato">
      <img src="https://cdn-icons-png.flaticon.com/512/590/590685.png" alt="Broccoli">
      <img src="https://cdn-icons-png.flaticon.com/512/590/590689.png" alt="Carrot">
      <img src="https://cdn-icons-png.flaticon.com/512/590/590682.png" alt="Spinach">
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
