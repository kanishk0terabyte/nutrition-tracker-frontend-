<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Nutrition Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .page-heading {
      text-align: center;
      margin-top: 20px;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 350px;
      width: 90%;
      text-align: center;
    }
    .form-container h2 {
      margin-bottom: 15px;
    }
    .form-container input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .form-container button {
      width: 95%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .form-container button:hover {
      background-color: #0056b3;
    }
    .veg-image {
      width: 80px;
      margin-bottom: 10px;
    }
    .veg-gallery {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .veg-gallery img {
      width: 40px;
      height: 40px;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="page-heading">
    <h1>Nutrition Tracker</h1>
  </div>

  <div class="form-container">
    <img src="https://cdn-icons-png.flaticon.com/512/2909/2909767.png" class="veg-image" alt="Vegetable Icon">
    <h2>Create Account</h2>
    <form id="register-form">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
      <p>Already have an account? <a href="index.html">Login here</a></p>
    </form>

    <div class="veg-gallery">
      <img src="https://cdn-icons-png.flaticon.com/512/135/135620.png" alt="Tomato">
      <img src="https://cdn-icons-png.flaticon.com/512/590/590685.png" alt="Broccoli">
      <img src="https://cdn-icons-png.flaticon.com/512/590/590689.png" alt="Carrot">
      <img src="https://cdn-icons-png.flaticon.com/512/590/590682.png" alt="Spinach">
    </div>
  </div>

  <script>
    document.getElementById('register-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = e.target.name.value.trim();
      const email = e.target.email.value.trim();
      const password = e.target.password.value;
      const confirmPassword = e.target.confirmPassword.value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      try {
        const res = await fetch('https://your-backend-url.com/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();

        if (res.ok) {
          alert("Registration successful! Redirecting to login...");
          window.location.href = 'index.html';
        } else {
          alert(data.message || "Registration failed");
        }
      } catch (err) {
        console.error(err);
        alert("Something went wrong");
      }
    });
  </script>
</body>
</html>
